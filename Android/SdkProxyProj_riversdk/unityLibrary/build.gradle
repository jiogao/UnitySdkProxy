dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project('unity-android-resources')

    //方法数超出65535设置
    implementation 'com.android.support:multidex:1.0.2'

    implementation project(':riversdk_core_libs')
}

android {
    compileSdkVersion ANDROID_COMPLIE_SDK_VERSION
    buildToolsVersion ANDROID_COMPLIE_TOOL_VERSION

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    DelHotfixDll()

    defaultConfig {
        minSdkVersion ANDROID_BUILD_MIN_SDK_VERSION
        targetSdkVersion ANDROID_BUILD_TARGET_SDK_VERSION
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a'
        }
        versionCode 1
        versionName project.VERSION_NAME
        consumerProguardFiles 'proguard-unity.txt'

        //Unity build id 与obb 中的校验码一致
        manifestPlaceholders = [
                "unity_build_id"  : project.unity_build_id,
        ]
    }

    lintOptions {
        abortOnError false
    }

    aaptOptions {
        ignoreAssetsPattern = "!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~"
    }

    packagingOptions {
        doNotStrip '*/armeabi-v7a/*.so'
        doNotStrip '*/arm64-v8a/*.so'
    }

    //---------- productFlavors ----------
    flavorDimensions "channel"
    productFlavors {
//        sdktest {
//            dimension "channel"
//        }
        sdkriver {
            dimension "channel"
        }
    }

    sourceSets {
        main {
            assets.srcDirs = [rootProject.ext.target_unityLibrary_src_main + 'assets']                  // asset资源目录
            jniLibs.srcDirs = [rootProject.ext.target_unityLibrary_src_main + 'jniLibs']                // jniLibs
            res.srcDirs = [rootProject.ext.target_launcher_src_main + 'res']

            java.srcDirs += rootProject.ext.target_unityLibrary_src_main + 'java'
            java.srcDirs += rootProject.ext.sdkProxyJavaPath + 'java'
            print "sdkProxyJavaPath: " + rootProject.ext.sdkProxyJavaPath + 'java'
//            manifest.srcDirs rootProject.ext.target_src_main + 'AndroidManifest.xml'
        }
//        sdktest {
////            java.srcDirs = ['./src/sdktest/' + 'java']
//        }
        sdkriver {
//            java.srcDirs = ['./src/sdkriver/' + 'java']
        }
    }
}
